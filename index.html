<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Josefin+Sans:wght@700&display=swap">
    <title>NP Ultra Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

                /* Left column */
        .left-col {
            flex: 0 0 10%; /* 10% width, does not grow or shrink */
        }

        /* Middle column */
        .mid-col {
            flex: 0 0 50%; /* 50% width, does not grow or shrink */
            display: flex;
            flex-direction: column;
            text-align: center;
            margin-top:20px
        }

        .mid-col-top-row {
            flex: 0 0 10%; /* 10% height, does not grow or shrink */
        }

        .mid-col-mid-row {
            flex: 0 0 80%; /* 80% height, takes remaining space */
            max-height: 80%;
        }

        .mid-col-bot-row {
            flex: 0 0 10%; /* 10% height, does not grow or shrink */
        }

        /* Right column */
        .right-col {
            flex: 0 0 40%; /* 40% width, does not grow or shrink */
            display: flex;
            flex-direction: column;
        }

        .right-col-top-row {
            flex: 0 0 20%; /* 20% height, does not grow or shrink */
        }

        .right-col-bot-row {
            flex: 1; /* 80% height, takes remaining space */
        }

        #probeGraphic {
            margin-top: 20px;
            margin-bottom: 20px;
            width:100%;
            background-color: #ffffff00;
        }

        #unity-container {
            width:100%;
            height: 100%;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
        }

        #pngImage, #probeImage {
            height: 100%;
            max-height: 100vh;
        }

        #gifImage {
            height: 100%;
        }

        #dataTable {
            max-width: 80%;
            margin-bottom: 20px;
        }

        #dataTable th {
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 500; /* Make it bold */
        }

        #dataTable td {
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 300; /* Make it thin */
        }

        .area-button {
            margin: 5px;
            padding: 10px;
            background-color: white; /* Placeholder color */
            border: none;
            cursor: pointer;
        }

        #areaContainer {
            max-width: 60%;
            margin-left: 20%;
        }

        .buttonContainer {
            position: absolute;
            bottom: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin: 10px;
        }
        .button {
            background-color: #add8e6;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .overlay {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white */
            z-index: 9999;
            }

        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

            @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>    
    <div id="loadingOverlay" class="overlay">
        <div class="overlay-content">
          <div class="loader"></div>
          <p>Loading...</p>
        </div>
    </div>

    <div class="container">
        <!-- Left column -->
        <div class="left-col">
            <div id="probeGraphic">
                <img id="probeImage" src="images/ultra_probe.svg" alt="Ultra Probe">
            </div>
        </div>

        <!-- Middle column -->
        <div class="mid-col">
            <div class="mid-col-top-row">
                <div id="areaContainer">
                    <div id="areas">

                    </div>
                </div>
            </div>
            <div class="mid-col-mid-row">
                <div id="unity-container">
                    <canvas id="unity-canvas"></canvas>
                </div>
            </div>
            <div class="mid-col-bot-row">

                <table id="dataTable">
                    <thead>
                        <tr>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Right column -->
        <div class="right-col">
            <div class="right-col-top-row">
                <img id="pngImage" src="" alt="PNG Image">
            </div>
            <div class="right-col-bot-row">
                <img id="gifImage" src="" alt="GIF Image">
            </div>
        </div>
    </div>
    
    <div class="buttonContainer">
        <a href="https://www.biorxiv.org/content/10.1101/2023.08.23.554527"><button class="button">Paper</button></a>
        <button class="button" onclick="updateState();">Share</button>
    </div>

    <script>
    var state = {
        selected: -1,
        search: '',
    };
    var N;
    var myGameInstance;

    // Button labels
    const buttonLabels = [
        'MO', 'ORB', 'VIS', 'PIR', 'CTXsp', 'CA1', 'SUB', 'CA3',
        'DG', 'cc', 'VPM', 'VPL', 'PO', 'CP', 'ACB', 'MB'
    ];

    const buttonColors = ['#1f9d5a',
 '#248a5e',
 '#08858c',
 '#6acbba',
 '#8ada87',
 '#7ed04b',
 '#4fc244',
 '#7ed04b',
 '#7ed04b',
 '#cccccc',
 '#ff8084',
 '#ff8084',
 '#ff909f',
 '#98d6f9',
 '#80cdf8',
 '#ff64ff']

    let buttons = []

    function setup() {
        // Get reference to the top container
        let topContainer = document.getElementById('areas');

        // Create and append buttons
        for (var i = 0; i < buttonLabels.length; i++) {
            let label = buttonLabels[i];
            let color = buttonColors[i];
            
            let button = document.createElement('button');
            buttons.push(button);

            button.textContent = label;
            button.className = 'button';
            button.style.backgroundColor = color;
            if (label == 'Clear') {
                button.onclick = function() {
                    search('');
                };
            }
            else {
                button.onclick = function() {
                    search(label);
                };
            }
            topContainer.appendChild(button);
        }

        // Add event listener for keydown event
        document.addEventListener('keydown', function(event) {
            // Check if left arrow key was pressed
            if (event.keyCode === 37) {
                // Decrement the selected value
                state.selected++;
                checkSelectedBounds();
                update();
            }
            // Check if right arrow key was pressed
            else if (event.keyCode === 39) {
                // Increment the selected value
                state.selected--;
                checkSelectedBounds();
                update();
            }
        });
        
        var urlParams = new URLSearchParams(window.location.search);
        var stateBase64 = urlParams.get('state');

        if (stateBase64) {
            console.log('Found state in URL');
            readState(stateBase64);
        }
    }

    ////////////////////////////////
    // STATE //////////
    ////////////////////////////////

    function updateState() {
        var stateJson = JSON.stringify(state);
        var stateBase64 = btoa(stateJson); // Encode JSON to base64
        var url = window.location.href.split('?')[0] + '?state=' + encodeURIComponent(stateBase64);
        window.history.replaceState({}, '', url); // Update URL with encoded state
        navigator.clipboard.writeText(url);
    }

    function readState(stateBase64) {
        var decodedStateJson = atob(stateBase64); // Decode base64 to JSON
        state = JSON.parse(decodedStateJson);
        console.log("State read from URL:", state);
    }

    ////////////////////////////////
    // SELECTION / SEARCH //////////
    ////////////////////////////////

    function checkSelectedBounds() {
        if (state.selected <= 0) {
            state.selected += N;
        }
        if (state.selected > N) {
            state.selected -= N;
        }
    }

    function searchOnEnter(event) {
        if (event.key == 'Enter') {
            search(area);
        }
    }
    
    function search(area) {
        if (state.search == area) {
            state.search = '';
        }
        else {
            state.search = area;
        }

        console.log(`Search set to ${state.search}`);

        update();
    }

    ////////////////////////////////
    // UPDATE //////////
    ////////////////////////////////

    
    // CALLED FROM UNITY
    function updateSelection(idx) {
        // Note that the data row is idx-1 but the images are idx (MATLAB people...
        state.selected = idx;

        // Tell Unity that we selected something new, and update the table
        update();
    }

    let prevSearch = '';
    let prevSelected = -1;

    function update() {
        document.getElementById('loadingOverlay').style.display = 'none';

        if (state.search != prevSearch) {
            myGameInstance.SendMessage('main', 'Search', state.search);
            prevSearch = state.search;

            if (state.search == '') {
                for (var i = 0; i < buttonLabels.length; i++) {
                    let label = buttonLabels[i];
                    let color = buttonColors[i];
                    let button = buttons[i];
                    
                    button.style.backgroundColor = color;
                }
            }
            else {
                for (var i = 0; i < buttonLabels.length; i++) {
                    let label = buttonLabels[i];
                    let color = buttonColors[i];
                    let button = buttons[i];

                    if (label == state.search) {
                        button.style.backgroundColor = color;
                    }
                    else {
                        button.style.backgroundColor = '#808080';
                    }
                }
            }
        }

        if (state.selected != prevSelected) {
            myGameInstance.SendMessage('main', 'Select',  String(state.selected));
            updateTable();
            prevSelected = state.selected;
        }
    }
    

    ////////////////////////////////
    // METADATA ////////////////////
    ////////////////////////////////

    let csvData = null;

    // Function to load the CSV file and cache the data
    async function loadCSVFile() {
        try {
            const response = await fetch('./metadata_stripped.csv');
            const csvText = await response.text();
            csvData = parseCSV(csvText);
        } catch (error) {
            console.error('Error loading CSV file:', error);
        }

        setup();
    }

    function parseCSV(csvText) {
        const lines = csvText.trim().split('\n');
        const headers = lines[0].split(',');
        const data = [];

        for (let i = 1; i < lines.length; i++) {
            const values = lines[i].split(',');
            const entry = {};

            for (let j = 0; j < headers.length; j++) {
                entry[headers[j]] = values[j];
            }

            data.push(entry);
        }

        N = data.length;

        return data;
    }

    function updateTableHeaders() {
        if (!csvData || csvData.length === 0) {
            console.error('CSV data not loaded or empty.');
            return;
        }

        const table = document.getElementById('dataTable');
        const thead = table.querySelector('thead');

        // Clear existing headers in the thead
        thead.innerHTML = '';

        // Create a new row for the headers
        const headerRow = thead.insertRow();

        // Add headers based on the first row of the CSV data
        const headers = Object.keys(csvData[0]);
        headers.forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            headerRow.appendChild(th);
        });
    }

    function updateTable() {

        if (!csvData) {
            console.error('CSV data not loaded yet.');
            return;
        }

        let idx = state.selected;

        if (idx < 0 || idx >= csvData.length) {
            console.error('Invalid row index:', idx);
            return;
        }

        const selectedRow = csvData[idx-1];

        // Update table
        const table = document.getElementById('dataTable');
        const tbody = table.querySelector('tbody');

        // Clear existing rows in the tbody
        tbody.innerHTML = '';

        // Create a new row and cells for the selected data
        const newRow = tbody.insertRow();
        for (const key in selectedRow) {
            const cell = newRow.insertCell();
            cell.textContent = selectedRow[key];
        }

        // Change the image lement sources
        document.getElementById('gifImage').src = `images/gif/neuron${idx}.gif`;
        document.getElementById('pngImage').src = `images/png/neuron${idx}.png`;
    }

    ////////////////////////////////
    // UNITY ///////////////////////
    ////////////////////////////////

    const hideFullScreenButton = "";
    const buildUrl = "build/Build";
    const loaderUrl = buildUrl + "/build.loader.js";
    const config = {
        dataUrl: buildUrl + "/build.data.unityweb",
        frameworkUrl: buildUrl + "/build.framework.js.unityweb",
        codeUrl: buildUrl + "/build.wasm.unityweb",
        streamingAssetsUrl: "build/StreamingAssets",
        companyName: "VirtualBrainLab",
        productName: "NPUltra",
        productVersion: "0.1.0",
        // matchWebGLToCanvasSize:false,
    };

    // const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    // const loadingCover = document.querySelector("#loading-cover");
    // const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    // const progressBarFull = document.querySelector("#unity-progress-bar-full");
    // const fullscreenButton = document.querySelector("#unity-fullscreen-button");
    // const spinner = document.querySelector('.spinner');

    // const canFullscreen = (function() {
    //   for (const key of [
    //       'exitFullscreen',
    //       'webkitExitFullscreen',
    //       'webkitCancelFullScreen',
    //       'mozCancelFullScreen',
    //       'msExitFullscreen',
    //     ]) {
    //     if (key in document) {
    //       return true;
    //     }
    //   }
    //   return false;
    // }());

    // if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    //   container.className = "unity-mobile";
    //   config.devicePixelRatio = 1;
    // }
    // loadingCover.style.display = "";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
        // spinner.style.display = "none";
        // progressBarEmpty.style.display = "";
        // progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
            myGameInstance = unityInstance;
        }).catch((message) => {
            alert(message);
        });
    };

    loadCSVFile().then(() => {
        updateTableHeaders();
    });

    document.body.appendChild(script);
  </script>
</body>
</html>
